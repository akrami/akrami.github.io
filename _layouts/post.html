---
layout: layout
---

<div class="post">
  <h1 class="post-header pb-5"><a href="{{ page.url }}" class="link-dark text-decoration-none">{{ page.title }}</a></h1>
  <div class="post-meta d-flex justify-content-between mb-3 mt-3">
    <div class="post-date text-black-50">{{ page.date | date: "%b %d, %Y" }}</div>
    <div class="post-tags">{% for tag in page.tags %} <a href="/blog/tags/{{tag}}" class="post-tag badge bg-light text-dark text-decoration-none align-top">{{tag}}</a> {% endfor %}</div>
  </div>
  <div class="post-content fs-5 lh-base">{{ page.content }}</div>
</div>

<div class="comment">
{% if page.comments and jekyll.environment == "production" %}
<div id="disqus_thread"></div>
<script>
    (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://alireza-akrami.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
</div>
