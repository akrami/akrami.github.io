---
layout: layout
---
<div class="tag-posts">
    <h2>Posts with <u>#{{ page.tag }}</u> tag</h2>
    <br>
    <table id="old-posts" class="list-unstyled">
    {% for post in site.posts %}
        {% if post.tags contains page.tag %}
        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td><td><span>{{ post.date | date: "%b %Y" }}</span></td><td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
        {% endif %}
    {% endfor %}
    </table>
</div>
