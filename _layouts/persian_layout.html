<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112313025-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-112313025-2');
  </script>
  {% endif %}
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.layout == 'post_fa' %}{{ page.title }} - {% endif %}{{ site.title-fa }}</title>
  <meta name="description" content="بلاگ علیرضا اکرمی{% if page.description %} - {{ page.description }}{% endif %}">
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Volkhov:700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/persian.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <nav class="navbar navbar-expand-lg" id="main-menu">
    <a class="navbar-brand" href="/">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="/tags" class="nav-link">برچسب‌ها</a>
        </li>
        <li class="nav-item">
          <a href="/cv" class="nav-link">درباره من</a>
        </li>
        <li class="nav-item">
          <a href="/en" class="nav-link">English <i class="fas fa-language fa-lg"></i> </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="background">
    <div class="background-shapes">
      <div class="background-shape1"></div>
      <div class="background-shape2">
        <div class="background-sun"></div>
      </div>
      <div class="background-snow"></div>
    </div>
  </div>
  <div id="content" class="container">
    {{ content }}
  </div>
  <div class="footer">
    <div class="skew">
      <div class="container">
        <p class="text-center">قدرت گرفته از <i class="fab fa-github"></i> - 2019</p>
      </div>
    </div>
  </div>
  <script src="/assets/js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="/assets/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="/assets/js/scripts.js" charset="utf-8"></script>
</body>

</html>
