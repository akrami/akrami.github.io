---
layout: default
---

<div class="home">

  <h1 class="page-heading">پست ها</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe" style="direction: rtl;">عضویت در <a href="{{ "/feed.xml" | prepend: site.baseurl }}"> RSS</a></p>

</div>
