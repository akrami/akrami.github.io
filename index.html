---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">

          <span itemprop="datePublished" content="{{ post.date }}" class="post-date">{{ post.fa-date }}</span>
        <span class="post-categories">
          {% for category in post.categories %}
                <span class="post-category">{{ category }}</span>
          {% endfor %}
        </span>
          {% if post.meta %} • {{ post.meta }}{% endif %}
        </p>
        {{ post.excerpt }}
        <a class="post-more" href="{{ post.url | prepend: site.baseurl }}">ادامه مطلب</a>
        <div class="clearfix">&nbsp;</div>
      </li>
    {% endfor %}
  </ul>
</div>
